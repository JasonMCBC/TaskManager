# Configuración de la aplicación
spring.application.name=TaskManager

# Configuración del servidor
server.port=8080

# Configuración de la base de datos MySQL
# IMPORTANTE: Usar variables de entorno en producción
spring.datasource.url=jdbc:mysql://localhost:3306/taskmanager_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Configuración de errores
# NOTA: Cambiar a 'never' en producción por seguridad
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=false

# Logging
logging.level.com.example.TaskManager=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=DEBUG

# JWT Configuration
# Clave secreta (256+ bits) para generación de tokens JWT con algoritmo HS256
jwt.secret=dev-my-super-secret-key-for-jwt-token-generation-at-least-256-bits-long-for-HS256-algorithm
jwt.expiration=86400000
# 86400000 ms = 24 horas